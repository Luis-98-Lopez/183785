<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    {# Cargamos la librer√≠a #}
    {% load bootstrap4 %}

    {# CSS Bootstrap #}
    {% bootstrap_css %}
</head>
<body background="https://image.freepik.com/foto-gratis/fondo-negro-vacio-luz-iluminada-ademas_93675-45849.jpg">
    <br>
    <div class="mx-auto" style="width: 200px;">
        <br>
        <div style="text-align: center;">
            <img src="https://disenopaginasweb.club/wp-content/uploads/2019/04/usuario.png" class="rounded-circle" style="width: 100px;">
        </div>
        <br>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.pinimg.com/originals/08/0f/c6/080fc6b285e3469f1a824d7cbf25f0f1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img.freepik.com/vector-gratis/programacion-orientada-objetos_25156-49.jpg?size=626&ext=jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://thumbs.dreamstime.com/b/c%C3%B3digo-animado-abstracto-de-la-programaci%C3%B3n-inform%C3%A1tica-como-fondo-de-la-tecnolog%C3%ADa-47207494.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
          <div style="text-align: center;">
            <a href="{% url 'Login:Login'%}">Ir a Login</a>
          </div>
          
    </div>
    {% bootstrap_javascript jquery='full' %}
</body>
</html>
